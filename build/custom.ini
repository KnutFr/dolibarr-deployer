allow_url_fopen=Off
allow_url_include=Off
sql.safe_mode=On
max_execution_time =  30
max_input_time = 30
memory_limit = 258M
expose_php=Off
display_errors=Off
log_errors=On
error_log=/var/log/httpd/php_scripts_error.log
file_uploads=On
# user can only upload upto 1MB via php
upload_max_filesize=20M
magic_quotes_gpc=Off